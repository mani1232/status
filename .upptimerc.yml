# Change these first
owner: mani1232 # Your GitHub organization or username, where this repository lives
repo: status # The name of this repository

sites:
  - name: Google
    url: https://www.google.com
  - name: Panel
    url: https://custom.worldmandia.cc
    expectedStatusCodes:
      - 403
  - name: Cloud
    url: https://cloud.worldmandia.cc
    expectedStatusCodes:
      - 403
  - name: Utils
    url: https://utils.worldmandia.cc
    expectedStatusCodes:
      - 403
  - name: node-1-proxy
    url: play.worldmandia.cc
    port: 25565
    check: "tcp-ping"
    ipv6: false

assignees: # Users to assign downtime issues (optional)
  - mani1232

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.worldmandia.cc
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: "WorldMandia status"
  introTitle: "Status page of WorldMandia services"
  introMessage: "For personal use"
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER

